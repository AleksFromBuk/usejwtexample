spring.application.name=usejwtexample
# datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/idea_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
# hibernate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.archive.autodetection=class, hbm
spring.jpa.hibernate.ddl-auto=create-drop

spring.data.redis.host=localhost
spring.data.redis.port=6379

user-service.jwt.secret=secretkey+localhost+localhost+secretkey
user-service.jwt.tokenExpiration=1m
user-service.jwt.refreshTokenExpiration=10m


